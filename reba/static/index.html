<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REBA評価システム</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>REBA評価システム</h1>

  <div id="calibration">
    <h3>REBA 補正設定</h3>
    <div><p>撮影側...</p> <label>...</label> <label>...</label></div>
    <div><p>頸部: 回旋...</p> <label>...</label> <label>...</label></div>
    <div><p>頸部: 側屈...</p> <label>...</label> <label>...</label></div>
    <div><p>体幹: 側屈...</p> <label>...</label> <label>...</label></div>
    <div><p>荷重/力...</p> <label>...</label> <label>...</label> <label>...</label></div>
    <div><p>作業姿勢...</p> <label>...</label> <label>...</label> <label>...</label></div>
    <div><p>上腕: 外転/回旋...</p> <label>...</label> <label>...</label></div>
    <div><p>肩: 挙上...</p> <label>...</label> <label>...</label></div>
    <div><p>腕: 支持/重力補助...</p> <label>...</label> <label>...</label></div>
    <div><p>手首: 回旋/橈尺屈...</p> <label>...</label> <label>...</label></div>
    <div><h3>把持の質 (Coupling Score)</h3> </div>
    <div><h3>活動度スコア (Activity Score)</h3> </div>
  </div>

  <div id="results">
    <h3>REBA 評価結果</h3>
    <div id="scoreDisplay">まだ評価されていません</div>
  </div>

  <div id="liveView">
    <button id="webcamButton" disabled>Loading Model...</button>
    <video id="webcam" autoplay playsinline></video>
    <canvas id="output_canvas"></canvas>
  </div>

  <div id="chartContainer">
    <h3>リアルタイムスコア推移</h3>
    <canvas id="rebaChart"></canvas>
  </div>

  <script type="module" src="./script.js"></script>
</body>
</html>
